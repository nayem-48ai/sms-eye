name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        cmdline-tools-version: 'latest'
        
    - name: Grant execute permission to gradlew
      run: |
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
        else
          # Create gradlew if it doesn't exist
          echo "Downloading gradlew..."
          curl -o gradlew https://raw.githubusercontent.com/gradle/gradle/master/gradlew
          chmod +x gradlew
          
          # Create gradlew.bat
          echo "Downloading gradlew.bat..."
          curl -o gradlew.bat https://raw.githubusercontent.com/gradle/gradle/master/gradlew.bat
        fi
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Build with Gradle
      run: |
        ./gradlew build --no-daemon
        
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SMS-Forwarder-APK
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
        if-no-files-found: error
        
    - name: List build outputs
      run: |
        echo "=== Build outputs ==="
        find . -name "*.apk" -type f | xargs ls -la
