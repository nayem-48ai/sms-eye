        arg=`echo "$arg" | sed "s|^//*|/|g"`
        arg=`echo "$arg" | sed "s|//*|/|g"`
        case $i in
            -*) arg=`printf '%s\n' "$arg" | sed "s|^-||g"` ;;
        esac
        i=`echo "$i" | sed "s|$OURCYGPATTERN||g"`
        printf '%s\n' "$arg"
    done
    i=$((i+1))
    printf '%s\n' "$arg"
